<!DOCTYPE html>
<html>
    <body>
        <h1> Welcome to Day 2:HTML links and navigation</h1>
        <a href=" day2.html"target=" _blank">Go to page 2 </a><br>
        <a href="main.html" target="_parent">open in parent frame</a><br>
        <!--href="report.pdf"--><br>
        <input
        type="email"
        name="use email"
        id="email"
        placeholder="Enter your email"
        required
        maxlength="50"
        autocomplete="on"
        autofocus ><br>
        <input
        type="text"
        name="use name"
        id="name"
        placeholder="Enter your name"
        required
        maxlength="50"
        autocomplete="on"
        autofocus ><br><br>
        <input
        type="range"
        name="volume"
        id="volume"
        step="10"
        maxlength="50" ><br>
<input type="button" name="submit" value="submit">
<input type="button" name="Reset" value="Reset"><br>
<textarea
name="feedback"
id="feedback"
rows="7"
cols="50"
placeholder="write a brief feedback"
maxlength="300"
minlength="100"
wrap="soft"></textarea><br>
<select>
    <option> cricket </option><br>
    <option> football </option><br>
    <option> rugby </option><br>
</select>

    </body>
    
</html>
